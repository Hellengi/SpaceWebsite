<!DOCTYPE html>

<html lang="ru">
<head>
    <script src="head.js"></script>
    <link rel="stylesheet" href="classification.css">
</head>
<body>
<div id="background-container">
    <img id="background" src="Background.jpg" alt="">
</div>
<header>
    <script src="header.js"></script>
</header>
<main>
    <div id="name"><div class="line"></div><div id="name-text"></div><div class="line"></div></div>
    <div id="big-image">
        <div id="image-container">
            <div class="block">
                <div class="name"></div>
                <div class="line-horizontal"></div>
                <div class="description-container">
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Comet-1.jpg" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Comet-2.jpg" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Comet-3.png" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="name"></div>
                <div class="line-horizontal"></div>
                <div class="description-container">
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Asteroid-1.jpg" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Asteroid-2.jpg" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Asteroid-3.jpg" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="name"></div>
                <div class="line-horizontal"></div>
                <div class="description-container">
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Meteoroid-1.jpg" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Meteoroid-2.webp" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="description">
                        <div class="description-name"></div>
                        <div class="description-description"></div>
                        <img src="Classification/Meteoroid-3.jpg" class="description-image">
                        <div class="description-image-name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="small-image">
        <div id="small-block-border"></div>
        <div class="small-block">
            <img src="Classification/Comet.jpg">
        </div>
        <div class="small-block">
            <img src="Classification/Asteroid.jpg">
        </div>
        <div class="small-block">
            <img src="Classification/Meteoroid.jpg">
        </div>
    </div>
</main>
<footer>
    <script src="footer.js"></script>
</footer>
<script src="script.js"></script>
</body>
</html>
<script src="classification.js"></script>
